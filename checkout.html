<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout ‚Äì Send Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#020617;
 color:#e5e7eb;
}
header{
 padding:14px;
 text-align:center;
 border-bottom:1px solid #1e293b;
}
.container{
 max-width:720px;
 margin:auto;
 padding:16px;
}
.card{
 background:#0f172a;
 border-radius:18px;
 padding:16px;
 box-shadow:0 6px 18px rgba(0,0,0,.4);
 margin-bottom:16px;
}
.product{
 display:flex;
 gap:14px;
 align-items:center;
}
.product img{
 width:90px;
 height:70px;
 object-fit:cover;
 border-radius:10px;
}
.price{
 color:#22c55e;
 font-weight:bold;
 margin-top:4px;
}
input, textarea, select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border-radius:14px;
 border:none;
 background:#020617;
 color:#e5e7eb;
 font-size:14px;
}
button{
 width:100%;
 padding:14px;
 margin-top:14px;
 border:none;
 border-radius:18px;
 background:linear-gradient(135deg,#22c55e,#16a34a);
 color:#000;
 font-size:16px;
 cursor:pointer;
}
.note{
 font-size:12px;
 opacity:.7;
 margin-top:8px;
 text-align:center;
}
</style>
</head>

<body>

<header>
 <h2>üõí Checkout</h2>
</header>

<div class="container">

 <!-- PRODUCT INFO -->
 <div class="card" id="productCard"></div>

 <!-- RECEIVER INFO -->
 <div class="card">
  <h3>üéÅ Receiver Details</h3>

  <input id="receiverName" placeholder="Receiver Name">
  <input id="receiverPhone" placeholder="Receiver Phone Number">
  <textarea id="receiverAddress" placeholder="Delivery Address"></textarea>

  <select id="relation">
   <option value="">Relation with Receiver</option>
   <option>Mother</option>
   <option>Father</option>
   <option>Friend</option>
   <option>Brother</option>
   <option>Sister</option>
   <option>Partner</option>
  </select>

  <textarea id="message" placeholder="Message for receiver ‚ù§Ô∏è (optional)"></textarea>
 </div>

 <!-- PAYMENT -->
 <div class="card">
  <h3>üí≥ Payment</h3>
  <select id="payment">
   <option value="">Select Payment Method</option>
   <option>Cash on Delivery</option>
   <option>UPI (Demo)</option>
   <option>Pay Later</option>
  </select>
 </div>

 <button type="button" onclick="placeOrder()">Place Order üéâ</button>

 <div class="note">
  This is a demo order system. Delivery will be coordinated manually.
 </div>

</div>

<script>
/* LOAD PRODUCT */
const product = JSON.parse(localStorage.getItem("checkoutProduct"));
const card = document.getElementById("productCard");

if(!product){
 card.innerHTML = "<p>No product selected.</p>";
}else{
 card.innerHTML = `
  <div class="product">
   <img src="${product.image}">
   <div>
    <h3>${product.name}</h3>
    <div class="price">‚Çπ${product.price}</div>
    ${product.receiver ? `<small>Sending to <b>${product.receiver}</b> ‚ù§Ô∏è</small>` : ""}
   </div>
  </div>
 `;
 document.getElementById("receiverName").value = product.receiver || "";
}

/* PLACE ORDER */
function placeOrder(){
 const order={
  product,
  receiverName: receiverName.value.trim(),
  receiverPhone: receiverPhone.value.trim(),
  receiverAddress: receiverAddress.value.trim(),
  relation: relation.value,
  message: message.value,
  payment: payment.value,
  status: "Order Placed",
  time: new Date().toLocaleString()
 };

 if(!order.receiverName || !order.receiverPhone || !order.receiverAddress || !order.relation || !order.payment){
  alert("‚ö† Please fill all required fields");
  return;
 }

 const orders = JSON.parse(localStorage.getItem("orders")) || [];
 orders.push(order);
 localStorage.setItem("orders", JSON.stringify(orders));

 alert("üéâ Order placed successfully!");
 localStorage.removeItem("checkoutProduct");
}
</script>

</body>
                  </html>
