<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Checkout</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#020617;
 color:#e5e7eb;
}

header{
 padding:14px;
 text-align:center;
 border-bottom:1px solid #1e293b;
 background:#020617;
}

.container{
 max-width:560px;
 margin:auto;
 padding:16px;
}

.step{
 display:flex;
 justify-content:space-between;
 font-size:13px;
 margin-bottom:14px;
 opacity:.85;
}

.card{
 background:#0f172a;
 padding:16px;
 border-radius:16px;
 margin-bottom:14px;
}

.card h3{
 margin-top:0;
 font-size:16px;
 display:flex;
 align-items:center;
 gap:6px;
}

input, textarea, select{
 width:100%;
 padding:11px;
 margin:8px 0;
 border-radius:10px;
 border:none;
 background:#020617;
 color:#e5e7eb;
 font-size:14px;
}

textarea{resize:none}

.payment label{
 display:flex;
 align-items:center;
 gap:10px;
 padding:10px;
 background:#020617;
 border-radius:10px;
 margin:6px 0;
 cursor:pointer;
}

.summary{
 font-size:14px;
 line-height:1.6;
}

.summary .row{
 display:flex;
 justify-content:space-between;
}

.total{
 font-size:16px;
 font-weight:bold;
 color:#22c55e;
}

button{
 width:100%;
 padding:15px;
 margin-top:10px;
 background:linear-gradient(135deg,#22c55e,#16a34a);
 border:none;
 border-radius:18px;
 font-size:17px;
 cursor:pointer;
}

.secure{
 text-align:center;
 font-size:12px;
 opacity:.7;
 margin-top:8px;
}
</style>
</head>

<body>

<header>
 üîí Secure Checkout
</header>

<div class="container">

<!-- STEP -->
<div class="step">
 <span>üõí Cart</span>
 <span>‚û°Ô∏è Address</span>
 <span>‚û°Ô∏è Payment</span>
</div>

<!-- PRODUCT -->
<div class="card">
 <h3>üéÅ Product Summary</h3>
 <div class="summary">
  <div class="row">
    <span id="pname"></span>
    <span>‚Çπ<span id="price"></span></span>
  </div>
  <div class="row">
    <span>Delivery</span>
    <span>FREE</span>
  </div>
  <div class="row total">
    <span>Total</span>
    <span>‚Çπ<span id="total"></span></span>
  </div>
 </div>
</div>

<!-- RECEIVER DETAILS -->
<div class="card">
 <h3>üë§ Receiver Details</h3>

 <input id="rname" placeholder="Receiver Full Name">
 <input id="rphone" placeholder="Receiver Phone Number">

 <select id="relation">
  <option value="">Select Relation</option>
  <option>Mother</option>
  <option>Father</option>
  <option>Brother</option>
  <option>Sister</option>
  <option>Friend</option>
  <option>Lover</option>
  <option>Husband</option>
  <option>Wife</option>
  <option>Other</option>
 </select>
</div>

<!-- ADDRESS -->
<div class="card">
 <h3>üìç Delivery Address</h3>
 <textarea id="address" placeholder="House, Area, City, Pincode"></textarea>
</div>

<!-- PAYMENT -->
<div class="card payment">
 <h3>üí≥ Payment Method</h3>

 <label>
  <input type="radio" name="pay" value="UPI" checked>
  UPI (GPay / PhonePe / Paytm)
 </label>

 <label>
  <input type="radio" name="pay" value="COD">
  Cash on Delivery
 </label>

 <label>
  <input type="radio" name="pay" value="Wallet">
  Wallet / Gift Balance
 </label>
</div>

<button onclick="placeOrder()">Place Order</button>
<div class="secure">100% Secure ‚Ä¢ Trusted Delivery</div>

</div>

<script>
const product = JSON.parse(localStorage.getItem("checkoutProduct"));

pname.innerText = product.name;
price.innerText = product.price;
total.innerText = product.price;

function placeOrder(){
 if(!rname.value || !rphone.value || !address.value || !relation.value){
  alert("‚ö†Ô∏è Please fill all receiver details");
  return;
 }

 const order={
  product:product.name,
  price:product.price,
  receiver:{
   name:rname.value,
   phone:rphone.value,
   relation:relation.value
  },
  address:address.value,
  payment:document.querySelector("input[name='pay']:checked").value,
  status:"Order Placed",
  time:new Date().toLocaleString()
 };

 const orders=JSON.parse(localStorage.getItem("orders"))||[];
 orders.push(order);
 localStorage.setItem("orders",JSON.stringify(orders));

 alert("üéâ Gift order placed successfully!");
 location.href="index.html";
}
</script>

</body>
  </html>
