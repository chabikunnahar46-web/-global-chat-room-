<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
}

/* ===== Profile Card ===== */
.profile-card{
  width:320px;
  background:linear-gradient(180deg,#1c1c1c,#0e0e0e);
  border-radius:22px;
  padding:25px;
  text-align:center;
  animation:cardIn 1s ease forwards;
}

@keyframes cardIn{
  from{opacity:0; transform:translateY(30px) scale(.9);}
  to{opacity:1; transform:none;}
}

/* ===== DP Wrapper ===== */
.dp-wrap{
  position:relative;
  width:140px;
  height:140px;
  margin:0 auto 15px;
}

/* White Outer Ring */
.dp-white{
  width:100%;
  height:100%;
  padding:6px;
  background:#fff;
  clip-path:polygon(30% 0,70% 0,100% 30%,100% 70%,70% 100%,30% 100%,0 70%,0 30%);
}

/* Red Inner Ring */
.dp-red{
  width:100%;
  height:100%;
  padding:5px;
  background:linear-gradient(135deg,#ff4d4d,#ff1a1a);
  clip-path:inherit;
}

/* Actual Image */
.dp{
  width:100%;
  height:100%;
  overflow:hidden;
  clip-path:inherit;
}

.dp img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:dpPop .8s ease;
}

@keyframes dpPop{
  from{transform:scale(.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* ===== Online Status ===== */
.status{
  position:absolute;
  bottom:6px;
  right:6px;
  width:16px;
  height:16px;
  background:#00ff6a; /* ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∞‡¶Ç ‡¶¨‡¶¶‡¶≤‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã */
  border:3px solid #000;
  border-radius:50%;
  box-shadow:0 0 8px #00ff6a;
}

/* ===== Text ===== */
h2{
  font-size:20px;
  margin-top:8px;
}

.username{
  color:#aaa;
  font-size:14px;
  margin-bottom:8px;
}

.bio{
  font-size:13px;
  color:#ccc;
  margin-bottom:15px;
}

/* ===== Stats ===== */
.stats{
  display:flex;
  justify-content:space-around;
  margin:15px 0;
}

.stats div{
  text-align:center;
}

.stats h3{
  font-size:18px;
}

.stats span{
  font-size:12px;
  color:#aaa;
}

/* ===== Buttons ===== */
.btns{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.edit{
  background:linear-gradient(135deg,#ff4d4d,#ff1a1a);
}

.story{
  background:#2a2a2a;
}

button:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="profile-card">

  <div class="dp-wrap">
    <div class="dp-white">
      <div class="dp-red">
        <div class="dp">
          <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶æ‡¶ì -->
          <img src="profile.jpg" alt="Profile">
        </div>
      </div>
    </div>
    <div class="status"></div>
  </div>

  <h2>Chabikun Nahar</h2>
  <div class="username">@chabikunnahar46</div>
  <div class="bio">Web Learner ‚Ä¢ Building something new üöÄ</div>

  <div class="stats">
    <div><h3>24</h3><span>Posts</span></div>
    <div><h3>395</h3><span>Friends</span></div>
    <div><h3>120</h3><span>Likes</span></div>
  </div>

  <div class="btns">
    <button class="edit">Edit Profile</button>
    <button class="story">Add Story</button>
  </div>

</div>

</body>
  </html>
