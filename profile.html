<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile / Login</title>
  <style>
    body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#f0f2f5; }
    input, button { padding:10px; margin:5px; font-size:16px; border-radius:5px; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <h2>Create Account / Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="signup">Sign Up</button>
  <button id="login">Login</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBi7uoQT-2Lg-wlGMptk3Dryy43ZA2gpgk",
      authDomain: "global-chat-75f38.firebaseapp.com",
      projectId: "global-chat-75f38",
      storageBucket: "global-chat-75f38.firebasestorage.app",
      messagingSenderId: "682790896070",
      appId: "1:682790896070:web:5d142dec99031730f072c7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign Up
    document.getElementById('signup').onclick = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert('Account created!'))
        .catch(err => alert(err.message));
    };

    // Login
    document.getElementById('login').onclick = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Logged in!');
          window.location.href = 'chat.html'; // login success â†’ chat page
        })
        .catch(err => alert(err.message));
    };
  </script>
</body>
    </html>
