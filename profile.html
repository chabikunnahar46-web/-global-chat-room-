  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{background:#075E54;color:#fff;padding:15px;display:flex}
.cover{height:180px;background:#ccc;position:relative}
.cover img{width:100%;height:100%;object-fit:cover}
.dp{width:110px;height:110px;border-radius:50%;

.btn{position:absolute;right:10px;bottom:10px;
background:#0009;color:#fff;padding:6px;border-radius:50%}
.info{margin-top:70px;padding:20px}
</style>
</head>

<body>

<div class="header">
<span onclick="history.back()">‚Üê</span>&nbsp; Profile
</div>

<div class="cover">
<img id="coverImg">
<input type="file" id="coverInput" hidden>
<span class="btn" onclick="coverInput.click()">üì∑</span>

<img id="dpImg" class="dp">
<input type="file" id="dpInput" hidden>
</div>

<div class="info">
<h2 id="name"></h2>
<p id="country"></p>
<button onclick="changeName()">Change Name</button>
<button onclick="changeCountry()">Change Country</button>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>
