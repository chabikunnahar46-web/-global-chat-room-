<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Viral Profile Page</title>

  <style>
    :root{--brand:#1877f2;--bg:#f0f2f5;--card:#fff;--muted:#65676b}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg)}

    /* Cover */
    .cover{
      height:200px;
      background:linear-gradient(135deg,#4facfe,#00f2fe);
      position:relative
    }
    .edit{
      position:absolute;
      right:12px;
      top:12px;
      background:#fff;
      padding:6px 14px;
      border-radius:20px;
      font-weight:700;
      cursor:pointer;
    }

    /* Profile */
    .profile{background:var(--card);margin:-60px 10px 10px;border-radius:16px;padding:12px;box-shadow:0 4px 14px rgba(0,0,0,.1)}
    .top{display:flex;gap:12px;align-items:center}
    .avatar{width:96px;height:96px;border-radius:50%;background:#ccc;border:4px solid #fff}
    .info h2{margin:0;font-size:18px}
    .bio{font-size:13px;color:var(--muted);margin:4px 0}

    .stats{display:flex;justify-content:space-between;margin-top:8px;text-align:center}
    .stats div b{display:block;font-size:15px}
    .stats div span{font-size:11px;color:var(--muted)}

    .actions{display:flex;gap:8px;margin-top:10px}
    .actions button{flex:1;border:0;border-radius:12px;padding:10px;font-weight:800}
    .follow{background:var(--brand);color:#fff}
    .msg{background:#e4e6eb}

    .tabs{display:flex;gap:8px;margin:10px}
    .tab{flex:1;text-align:center;padding:8px;border-radius:12px;background:#fff;font-weight:700;font-size:13px}
    .tab.active{background:#e8f0fe;color:#174ea6}

    .card{background:var(--card);margin:10px;border-radius:16px;padding:12px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .about p{margin:6px 0;font-size:14px}
  </style>
</head>

<body>

  <!-- Cover -->
  <div class="cover">
    <div class="edit" onclick="goEdit()">Edit</div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div class="top">
      <div class="avatar"></div>
      <div class="info">
        <h2>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ</h2>
        <div class="bio">Creator ‚Ä¢ Viral Builder</div>
      </div>
    </div>

    <div class="stats">
      <div><b>12K</b><span>Followers</span></div>
      <div><b>800</b><span>Friends</span></div>
      <div><b>1.2M</b><span>Views</span></div>
    </div>

    <div class="actions">
      <button class="follow">Follow</button>
      <button class="msg">Message</button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active">Posts</div>
    <div class="tab">Media</div>
    <div class="tab">About</div>
  </div>

  <!-- About -->
  <div class="card about">
    <p id="location">üè† Lives in India</p>
    <p id="role">üéì Student / Developer</p>
    <p id="work">üíº Social Network Creator</p>
  </div>

<script src="profile.js"></script>
</body>
    </html>
