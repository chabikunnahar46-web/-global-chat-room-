<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="cover-photo"></div>

<div class="profile-container">
  <div class="pentagon"></div>

  <h2 id="pName"></h2>
  <p id="pAge"></p>
  <p id="pLocation"></p>
  <p id="pSchool"></p>

  <br>
  <a href="edit-profile.html">
    <button>Edit Profile</button>
  </a>
</div>

<script>
let data = JSON.parse(localStorage.getItem("userProfile"));

if(data){
  document.getElementById("pName").innerHTML = "Name: " + data.name;
  document.getElementById("pAge").innerHTML = "Age: " + data.age;
  document.getElementById("pLocation").innerHTML = "Location: " + data.location;
  document.getElementById("pSchool").innerHTML = "School: " + data.school;
}else{
  document.getElementById("pName").innerHTML = "No profile data found";
}
</script>

</body>
</html>
