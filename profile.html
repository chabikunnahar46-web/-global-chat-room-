<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      padding: 20px;
      background:#f5f5f5;
    }
    .box{
      background:white;
      padding:20px;
      border-radius:10px;
      width:300px;
    }
    input{
      width:100%;
      padding:8px;
      margin:6px 0;
      border-radius:5px;
      border:1px solid #ccc;
    }
    #girlfriendBox, #bankBox{
      display:none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Create Profile</h2>

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter your age" oninput="checkAge()">

    <label>Real Name:</label>
    <input type="text" placeholder="Enter real name">

    <label>Nick Name:</label>
    <input type="text" placeholder="Enter nick name">

    <label>School:</label>
    <input type="text" placeholder="School name">

    <label>Work:</label>
    <input type="text" placeholder="Work">

    <label>Home:</label>
    <input type="text" placeholder="Home location">

    <!-- Girlfriend field -->
    <div id="girlfriendBox">
      <label>Girl Friend Name:</label>
      <input type="text" placeholder="GF name">
    </div>

    <!-- Bank Balance field -->
    <div id="bankBox">
      <label>Bank Balance (BDT):</label>
      <input type="number" placeholder="Enter bank balance">
    </div>

  </div>

<script>
function checkAge(){
  let age = document.getElementById("age").value;

  if(age <= 24){
      // Show girlfriend field
      document.getElementById("girlfriendBox").style.display = "block";

      // Hide bank balance
      document.getElementById("bankBox").style.display = "none";
  }
  else if(age >= 25 && age <= 70){
      // Hide GF name
      document.getElementById("girlfriendBox").style.display = "none";

      // Show Bank Balance
      document.getElementById("bankBox").style.display = "block";
  }
}
</script>

</body>
</html>
