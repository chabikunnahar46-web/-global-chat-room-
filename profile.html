<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cover-photo"></div>

<div class="profile-container">

  <!-- Pentagon Profile Photo -->
  <div class="pentagon"></div>

  <h2 id="pName"></h2>
  <p id="pAge"></p>
  <p id="pGF"></p>
  <p id="pBalance"></p>

</div>

<script>
let data = JSON.parse(localStorage.getItem("userProfile"));

document.getElementById("pName").innerHTML = "Name: " + data.name;
document.getElementById("pAge").innerHTML = "Age: " + data.age;

if (data.age <= 24){
  document.getElementById("pGF").innerHTML = "Girlfriend: " + data.girlfriend;
} else {
  document.getElementById("pBalance").innerHTML = "Bank Balance: " + data.balance;
}
</script>

</body>
</html>
