<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="edit_profile.css">
</head>

<body>

<header class="top-bar">
  <span onclick="history.back()">‚Üê</span>
  <h3>Edit Profile</h3>
</header>

<div class="section">
  <h4>Profile picture</h4>
  <div class="avatar-box">
    <img id="avatarPreview" src="https://i.postimg.cc/02Qmwvhd/avatar.png">
    <label class="edit-btn">
      Edit
      <input type="file" id="avatarInput" hidden>
    </label>
  </div>
</div>

<div class="section">
  <h4>Cover photo</h4>
  <div class="cover-box">
    <img id="coverPreview">
    <label class="edit-btn">
      Edit
      <input type="file" id="coverInput" hidden>
    </label>
  </div>
</div>

<div class="section">
  <h4>Details</h4>

  <input id="name" placeholder="Your name">
  <input id="city" placeholder="Lives in">
  <input id="work" placeholder="Work">
  <input id="school" placeholder="School">

  <button onclick="saveProfile()">Save</button>
</div>

<!-- Firebase + JS -->
<script type="module" src="edit_profile.js"></script>

</body>
</html>
