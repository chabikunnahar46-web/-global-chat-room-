<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<h2>Edit Profile</h2>

<form id="editForm">

  <input type="text" id="name" placeholder="Your Name"><br><br>

  <input type="number" id="age" placeholder="Your Age" oninput="checkAge()"><br><br>

  <div id="gfBox" style="display:none;">
    <input type="text" id="girlfriend" placeholder="Girlfriend Name"><br><br>
  </div>

  <input type="text" id="work" placeholder="Work / Profession"><br><br>
  <input type="text" id="school" placeholder="School / College"><br><br>
  <input type="text" id="live" placeholder="Live in (City, Country)"><br><br>

  <input type="number" id="bank" placeholder="Bank Balance"><br><br>

  <button type="button" onclick="saveProfile()">Save</button>

</form>

<script src="edit_profile.js"></script>
</body>
</html>
