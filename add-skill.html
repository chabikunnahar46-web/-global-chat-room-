<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add My Skill ‚Äì Skills Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.box {
  background: #0f172a;
  padding: 30px;
  border-radius: 14px;
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

select, textarea, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 80px;
}

button {
  background: #22c55e;
  color: #000;
  font-size: 16px;
  cursor: pointer;
}

input[type="file"] {
  background: #020617;
  color: #e5e7eb;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="box">
  <h1>üéØ Add My Skill</h1>

  <select id="skill" onchange="changeInput()">
    <option value="">Select your skill</option>
    <option value="Writing">‚úç Writing</option>
    <option value="Drawing">üé® Drawing</option>
    <option value="Singing">üé§ Singing</option>
    <option value="Photography">üì∏ Photography</option>
    <option value="Coding">üíª Coding</option>
  </select>

  <!-- Writing -->
  <textarea id="textInput" class="hidden" placeholder="Write your skill..."></textarea>

  <!-- Image -->
  <input type="file" id="imageInput" class="hidden" accept="image/*">

  <!-- Audio -->
  <input type="file" id="audioInput" class="hidden" accept="audio/*">

  <!-- Coding -->
  <input type="url" id="linkInput" class="hidden" placeholder="Paste your project link">

  <button onclick="addSkill()">Submit Skill</button>
</div>

<script>
const textInput = document.getElementById("textInput");
const imageInput = document.getElementById("imageInput");
const audioInput = document.getElementById("audioInput");
const linkInput = document.getElementById("linkInput");

function changeInput() {
  const skill = document.getElementById("skill").value;

  textInput.classList.add("hidden");
  imageInput.classList.add("hidden");
  audioInput.classList.add("hidden");
  linkInput.classList.add("hidden");

  if (skill === "Writing") {
    textInput.classList.remove("hidden");
  }
  else if (skill === "Drawing" || skill === "Photography") {
    imageInput.classList.remove("hidden");
  }
  else if (skill === "Singing") {
    audioInput.classList.remove("hidden");
  }
  else if (skill === "Coding") {
    linkInput.classList.remove("hidden");
  }
}

function addSkill() {
  const skill = document.getElementById("skill").value;
  let content = "";

  if (skill === "Writing") content = textInput.value;
  if (skill === "Drawing" || skill === "Photography") content = imageInput.files[0]?.name;
  if (skill === "Singing") content = audioInput.files[0]?.name;
  if (skill === "Coding") content = linkInput.value;

  if (!skill || !content) {
    alert("Please complete your submission");
    return;
  }

  const submissions = JSON.parse(localStorage.getItem("submissions")) || [];

  submissions.push({
    skill,
    content,
    reactions: { love: 0, funny: 0, wow: 0 }
  });

  localStorage.setItem("submissions", JSON.stringify(submissions));
  window.location.href = "compitition-hub.html";
}
</script>

</body>
</html>
