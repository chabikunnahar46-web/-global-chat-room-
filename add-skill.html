<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add My Skill ‚Äì Skills Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #0f172a;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #22c55e;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .success {
      margin-top: 15px;
      text-align: center;
      color: #22c55e;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üéØ Add My Skill</h1>

    <select id="skill">
      <option value="">Select your skill</option>
      <option>Writing</option>
      <option>Drawing</option>
      <option>Singing</option>
      <option>Coding</option>
    </select>
    
<select id="skill" onchange="changeInput()">
  <option value="">Select your skill</option>
  <option value="Writing">‚úç Writing</option>
  <option value="Drawing">üé® Drawing</option>
  <option value="Singing">üé§ Singing</option>
  <option value="Photography">üì∏ Photography</option>
  <option value="Coding">üíª Coding</option>
</select>

<!-- TEXT -->
<textarea id="textInput" placeholder="Write your skill..." style="display:none"></textarea>

<!-- IMAGE -->
<input type="file" id="imageInput" accept="image/*" style="display:none">

<!-- AUDIO -->
<input type="file" id="audioInput" accept="audio/*" style="display:none">

<!-- LINK -->
<input type="url" id="linkInput" placeholder="Paste your link" style="display:none">
    <textarea id="desc" placeholder="Describe your skill in one line"></textarea>

    <button onclick="addSkill()">Submit Skill</button>

    <div class="success" id="success">
      ‚úÖ Submitted! Redirecting...
    </div>
  </div>

  <script>
    const savedSkill = localStorage.getItem("selectedSkill");
    if (savedSkill) {
      document.getElementById("skill").value = savedSkill;
    }

    function addSkill() {
      const skill = document.getElementById("skill").value;
      const desc = document.getElementById("desc").value;

      if (!skill || !desc) {
        alert("Fill all fields");
        return;
      }

      const submissions = JSON.parse(localStorage.getItem("submissions")) || [];

      const newEntry = {
        skill,
        desc,
        score: Math.floor(Math.random() * 40) + 60
      };

      submissions.push(newEntry);
      localStorage.setItem("submissions", JSON.stringify(submissions));

      document.getElementById("success").style.display = "block";

      setTimeout(() => {
        window.location.href = "compitition-hub.html";
      }, 400);
    }
  </script>

</body>
</html>
