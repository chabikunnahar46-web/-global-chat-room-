<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-box">
  <h2>Create Account</h2>

  <input id="name" type="text" placeholder="Your Name">
  <input id="age" type="number" placeholder="Your Age">

  <div id="gf-box">
    <input id="girlfriend" type="text" placeholder="Girlfriend Name">
  </div>

  <div id="bank-box" style="display:none;">
    <input id="balance" type="number" placeholder="Bank Balance">
  </div>

  <button onclick="createAccount()">Save</button>
</div>

<script src="signup.js"></script>
</body>
</html>
