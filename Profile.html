<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cover-photo">
    <input type="file" id="coverUpload">
</div>

<div class="profile-photo">
    <label>
        <input type="file" id="profileUpload">
        <img id="profileImg" src="default.png" alt="profile">
    </label>
</div>

<div class="info-box">
    <h2 id="username">Your Name</h2>

    <div class="option">
        <label>Real Name</label>
        <input type="text" id="realName">
    </div>

    <div class="option">
        <label>Nick Name</label>
        <input type="text" id="nickName">
    </div>

    <div class="option">
        <label>Age</label>
        <input type="number" id="age">
    </div>

    <div id="girlfriendBox" class="option">
        <label>Girlfriend Name</label>
        <input type="text" id="gfName">
    </div>

    <div id="bankBox" class="option" style="display:none;">
        <label>Bank Balance</label>
        <input type="text" id="bankBalance">
    </div>

    <button onclick="saveProfile()">Save Profile</button>
</div>

<script src="script.js"></script>
</body>
  </html>
