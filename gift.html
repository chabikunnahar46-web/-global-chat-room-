<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Real Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#020617;
 color:#e5e7eb;
}

/* HEADER */
header{
 padding:14px;
 background:#020617;
 position:sticky;
 top:0;
 z-index:10;
 border-bottom:1px solid #1e293b;
}
header h2{
 text-align:center;
 margin:0;
}

/* SEARCH */
.search-box{
 max-width:720px;
 margin:12px auto;
 padding:0 12px;
}
.search-box input{
 width:100%;
 padding:12px 16px;
 border-radius:22px;
 border:none;
 background:#0f172a;
 color:#e5e7eb;
 font-size:14px;
}

/* PRODUCTS */
.products{
 max-width:1000px;
 margin:auto;
 padding:16px;
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
 gap:16px;
}

/* PRODUCT CARD */
.product{
 background:#0f172a;
 border-radius:18px;
 overflow:hidden;
 box-shadow:0 6px 18px rgba(0,0,0,.4);
}
.product img{
 width:100%;
 height:170px;
 object-fit:cover;
}
.product .info{
 padding:12px;
}
.product h4{
 margin:0 0 6px;
 font-size:15px;
}
.price{
 color:#22c55e;
 font-weight:bold;
}
.rating{
 font-size:13px;
 opacity:.85;
 margin:4px 0;
}
.product button{
 width:100%;
 margin-top:10px;
 padding:10px;
 border:none;
 border-radius:16px;
 background:linear-gradient(135deg,#f59e0b,#f97316);
 color:#000;
 font-size:14px;
 cursor:pointer;
}
</style>
</head>

<body>

<header>
 <h2>üéÅ Send Real Gift</h2>

 <div class="search-box">
  <input 
    type="text" 
    id="search" 
    placeholder="Search gifts like cake, flower, chocolate..." 
    oninput="renderProducts()">
 </div>
</header>

<div class="products" id="products"></div>

<script>
/* PRODUCT LIST */
const products=[
 {
  name:"Chocolate Cake",
  price:499,
  image:"https://picsum.photos/400/300?cake",
  rating:4.6,
  reviews:128
 },
 {
  name:"Red Rose Bouquet",
  price:299,
  image:"https://picsum.photos/400/300?flower",
  rating:4.4,
  reviews:92
 },
 {
  name:"Love Chocolate Box",
  price:349,
  image:"https://picsum.photos/400/300?chocolate",
  rating:4.7,
  reviews:201
 },
 {
  name:"Teddy Bear",
  price:399,
  image:"https://picsum.photos/400/300?teddy",
  rating:4.3,
  reviews:76
 }
];

/* RENDER PRODUCTS */
function renderProducts(){
 const q = document.getElementById("search").value.toLowerCase();
 const box = document.getElementById("products");
 box.innerHTML="";

 products.forEach(p=>{
  if(!p.name.toLowerCase().includes(q)) return;

  box.innerHTML+=`
   <div class="product">
    <img src="${p.image}">
    <div class="info">
     <h4>${p.name}</h4>
     <div class="price">‚Çπ${p.price}</div>
     <div class="rating">‚≠ê ${p.rating} (${p.reviews} reviews)</div>
     <button onclick="buyProduct('${p.name}',${p.price})">
       Buy & Send üéÅ
     </button>
    </div>
   </div>
  `;
 });
}

renderProducts();

/* BUY ‚Üí CHECKOUT */
function buyProduct(name, price){
 localStorage.setItem(
  "checkoutProduct",
  JSON.stringify({name, price})
 );
 location.href = "checkout.html";
}
</script>

</body>
</html>
