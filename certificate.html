<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skills Zone Certificate</title>
<style>
body{
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#000;
}
.cert{
  background:#fff;
  padding:40px;
  width:600px;
  border-radius:12px;
  text-align:center;
}
h1{color:#16a34a}
.id{margin-top:20px;font-size:14px}
</style>
</head>

<body>

<div class="cert" id="certBox">
  <h1>Certificate of Achievement</h1>
  <p>This certifies that</p>
  <h2 id="name"></h2>
  <p>has achieved</p>
  <h3 id="rank"></h3>
  <p>in <b id="skill"></b> competition</p>
  <p id="week"></p>
  <div class="id">Certificate ID: <span id="cid"></span></div>
</div>

<script src="data/certificates.js"></script>
<script>
const id = new URLSearchParams(location.search).get("id");
const cert = certificates.find(c => c.id === id);

if(cert){
  name.innerText = cert.name;
  rank.innerText = cert.rank;
  skill.innerText = cert.skill;
  week.innerText = cert.week + " â€¢ " + cert.date;
  cid.innerText = cert.id;
}else{
  document.body.innerHTML = "<h2 style='color:white'>Invalid Certificate</h2>";
}
</script>

</body>
</html>
