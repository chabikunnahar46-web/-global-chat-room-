<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills Zone Certificate</title>

<style>
body{
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
}
.certificate{
  background:#ffffff;
  width:700px;
  padding:50px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h1{
  color:#16a34a;
  margin-bottom:10px;
}
.name{
  font-size:28px;
  font-weight:bold;
  margin:15px 0;
}
.rank{
  font-size:20px;
  margin:10px 0;
}
.footer{
  margin-top:30px;
  font-size:14px;
  color:#444;
}
.id{
  margin-top:15px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="certificate">
  <h1>Certificate of Achievement</h1>

  <p>This is to certify that</p>

  <div class="name" id="name"></div>

  <p>has successfully achieved</p>

  <div class="rank" id="rank"></div>

  <p>
    in the <b id="skill"></b> Competition<br>
    organized by <b>Skills Zone</b>
  </p>

  <p id="date"></p>

  <div class="footer">
    üèÜ Skills Zone ‚Äì Live Talent Platform
  </div>

  <div class="id">
    Certificate ID: <span id="cid"></span>
  </div>
</div>

<script src="data/certificates.js"></script>
<script>
const id = new URLSearchParams(location.search).get("id");
const cert = certificates.find(c => c.id === id);

if(cert){
  name.innerText = cert.name;
  rank.innerText = cert.rank + " Position";
  skill.innerText = cert.skill;
  date.innerText = cert.week + " ‚Ä¢ " + cert.date;
  cid.innerText = cert.id;
}else{
  document.body.innerHTML="<h2 style='color:white'>Invalid Certificate</h2>";
}
</script>

</body>
  </html>
