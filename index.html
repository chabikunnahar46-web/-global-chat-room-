      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat Room</title>
  <style>
    #chatBox {
      height: 350px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f8f8f8;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

  <h2>üåç Global Chat Room</h2>

  <div id="chatBox"></div>

  <input id="messageInput" type="text" placeholder="Write a message..." />
  <button id="sendBtn" onclick="sendMessage()">Send</button>

  <!-- Firebase Chat Code -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from 
    "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBi7uoQT-2Lg-wlGMptk3Dryy43ZA2gpgk",
      authDomain: "global-chat-75f38.firebaseapp.com",
      projectId: "global-chat-75f38",
      storageBucket: "global-chat-75f38.firebasestorage.app",
      messagingSenderId: "682790896070",
      appId: "1:682790896070:web:5d142dec99031730f072c7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // SEND MESSAGE
    window.sendMessage = async function () {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value;

      if (text.trim() === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        time: new Date()
      });
