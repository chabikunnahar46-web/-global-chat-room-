<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills Zone ‚Äì Live Competition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  text-align: center;
  padding: 40px 20px;
  background: #0f172a;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #0f172a;
  border-radius: 14px;
  padding: 15px;
  margin-top: 15px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.rank {
  font-weight: bold;
  color: #22c55e;
}

.actions button {
  margin-left: 8px;
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

.vote {
  background: #22c55e;
  color: #000;
}

.share {
  background: #2563eb;
  color: #fff;
}

small {
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>üèÜ Skills Zone ‚Äì Live Competition</h1>
  <p>Vote & share your favourite talent</p>
</header>

<div class="container" id="list"></div>

<script>
let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
const list = document.getElementById("list");

function render() {
  list.innerHTML = "";

  submissions.sort((a, b) => b.votes - a.votes);

  if (submissions.length === 0) {
    list.innerHTML = "<p>No submissions yet</p>";
    return;
  }

  submissions.forEach((item, index) => {
    list.innerHTML += `
      <div class="card">
        <div class="row">
          <div>
            <span class="rank">#${index + 1}</span>
            <b>${item.skill}</b><br>
            <small>${item.desc}</small>
          </div>

          <div class="actions">
            <button class="vote" onclick="vote(${index})">
              ‚ù§Ô∏è ${item.votes}
            </button>
            <button class="share" onclick="share(${index})">
              üîó Share
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

function vote(i) {
  submissions[i].votes++;
  localStorage.setItem("submissions", JSON.stringify(submissions));
  render();
}

function share(i) {
  const text = `Vote for my skill on Skills Zone!\n\n${submissions[i].skill} ‚Äì ${submissions[i].desc}`;
  const url = window.location.href;

  if (navigator.share) {
    navigator.share({ text, url });
  } else {
    navigator.clipboard.writeText(text + " " + url);
    alert("Link copied! Share with friends ‚ù§Ô∏è");
  }
}

render();
</script>

</body>
</html>
