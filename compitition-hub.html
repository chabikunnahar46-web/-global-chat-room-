<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills Zone ‚Äì Competition Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #0f172a;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .list {
      background: #0f172a;
      border-radius: 14px;
      padding: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin-top: 10px;
      background: #020617;
      border-radius: 10px;
      font-size: 14px;
    }

    .rank {
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>

<body>

<header>
  <h1>üèÜ Live Competition Rankings</h1>
  <p>Top submitted skills this week</p>
</header>

<div class="container">
  <div class="list" id="list">
    <!-- submissions here -->
  </div>
</div>

<script>
  const list = document.getElementById("list");
  let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

  submissions.sort((a, b) => b.score - a.score);

  if (submissions.length === 0) {
    list.innerHTML = "<p>No submissions yet</p>";
  }

  submissions.forEach((item, index) => {
    list.innerHTML += `
      <div class="item">
        <div>
          <span class="rank">#${index + 1}</span>
          ${item.skill} ‚Äì ${item.desc}
        </div>
        <div>‚≠ê ${item.score}</div>
      </div>
    `;
  });
</script>

</body>
  </html>
